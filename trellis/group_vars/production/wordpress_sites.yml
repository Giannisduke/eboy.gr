wordpress_sites:
  eboy.gr:
    site_hosts:
      - canonical: eboy.gr
        redirects:
          - www.eboy.gr

    local_path: ../site
    repo: git@github.com:Giannisduke/eboy.gr.git
    branch: main
    repo_subtree_path: site

    multisite:
      enabled: false   # ⬅️ ΟΧΙ multisite ακόμη

    ssl:
      enabled: true
      provider: letsencrypt

    env:
      wp_env: staging
      wp_home: https://eboy.gr
      wp_siteurl: https://eboy.gr/wp
