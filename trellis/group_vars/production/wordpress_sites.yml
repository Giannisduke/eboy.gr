wordpress_sites:
  eboy.gr:
    site_hosts:
    - canonical: eboy.gr
      redirects:
      - www.eboy.gr
    - canonical: simple-city.eboy.gr
      redirects:
      - www.simple-city.eboy.gr
    - canonical: monk.eboy.gr
      redirects:
      - www.monk.eboy.gr
    - canonical: kaloudia.eboy.gr
      redirects:
      - www.kaloudia.eboy.gr
    local_path: ../site
    branch: main
    repo: git@github.com:Giannisduke/eboy.gr.git
    repo_subtree_path: site
    multisite:
      enabled: true
      subdomains: true # Set to true if using sub domains
    env:
      allow_multisite: true
      multisite: true
      subdomain_install: true
    ssl:
      enabled: true
      provider: letsencrypt
    cache:
      enabled: false

