wordpress_sites:
  eboy.gr:
    site_hosts:
    - canonical: eboy.gr
      redirects:
      - www.eboy.gr
    - canonical: simple-city.eboy.gr
      redirects:
      - www.simple-city.eboy.gr
    - canonical: monk.eboy.gr
      redirects:
      - www.monk.eboy.gr
    local_path: ../site
    branch: local-new-setup
    repo: git@github.com:Giannisduke/eboy.gr.git
    repo_subtree_path: site
    multisite:
      enabled: true
      subdomains: true
    ssl:
      enabled: true
      provider: letsencrypt
    cache:
      enabled: false
    env:
      wp_env: staging
      MULTISITE: true
      SUBDOMAIN_INSTALL: true
      DOMAIN_CURRENT_SITE: eboy.gr
      PATH_CURRENT_SITE: /
      SITE_ID_CURRENT_SITE: 1
      BLOG_ID_CURRENT_SITE: 1